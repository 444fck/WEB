<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% for datas in data %}
            <li>
                <p> {{ datas.title }}</p>
                <p>{{ datas.link }}</p>
                <p>{{ datas.published }}</p>
            </li>
        {% endfor %}
        <a href="{% url 'home' %}">
            <button>Go to Home</button>
        </a>

    </ul>
</body>
</html>
